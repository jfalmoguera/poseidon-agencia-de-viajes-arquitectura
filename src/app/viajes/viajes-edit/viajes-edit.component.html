<mat-card class="mi-edition-form">
    <mat-card-header>
        <mat-card-title>Busqueda de Viajes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="viajesForm" (ngSubmit)="guardarClick(viajesForm)" [ngClass]="{submited: submited}">
            <div fxLayout="row wrap" fxLayoutGap="20px">
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Introduce el nombre" formControlName="nombre">
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Destino</mat-label>
                    <input matInput placeholder="Introduce el destino" formControlName="destino">
                    <mat-error *ngIf="viajesForm.controls.destino.hasError('invalidDestination')">Restriccion COVID</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Duracion</mat-label>
                    <input matInput type="number" placeholder="Introduce la duracion" formControlName="duracion">
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Tipo de Viaje</mat-label>
                    <mat-select formControlName="tipoDeViajeId">
                        <mat-option [value]=""></mat-option>
                        <mat-option [value]="opt.id" *ngFor="let opt of tiposDeViaje">{{opt.valor}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Plazas</mat-label>
                    <input matInput type="number" placeholder="Introduce el numero de plazas" formControlName="plazas">
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Precio</mat-label>
                    <input matInput placeholder="Introduce el precio" class="right-align" formControlName="precio">
                    <span matPrefix>â‚¬&nbsp;</span>
                    <span matSuffix>.00</span>
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy" fxFlex="1 1 300px">
                    <mat-label>En Oferta</mat-label>
                    <mat-select formControlName="enOferta">
                        <mat-option [value]="true">Si</mat-option>
                        <mat-option [value]="false">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-buttons">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
                <button mat-raised-button color="accent" type="button" (click)="resetForm()">Nuevo Viaje</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
