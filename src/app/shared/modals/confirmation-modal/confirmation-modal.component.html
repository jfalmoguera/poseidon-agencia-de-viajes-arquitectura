<div mat-dialog-title class="header">
    <h1>
        {{
        data?.titulo || 'Confirmacion'
        }}
    </h1>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
</div>
<div mat-dialog-content>
    <p>
        {{ data?.mensaje || 'Â¿ Esta seguro ?'}}
    </p>
</div>
<div mat-dialog-actions class="row-buttons">
    <button mat-raised-button mat-dialog-close color="primary">{{data?.opcionNo || 'No'}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">{{data?.opcionSi || 'Si'}}</button>
</div>
